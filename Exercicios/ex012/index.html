<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
   <h1>Inserindo videos hospedados localmente</h1>
   <p>Este video esta hospedado no meu proprio servidor.</p> 
   <video width="560" controls>
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v.mp4" type="video/m4v">
    <source src="midia/meu-video.ogv.ogv" type="video/ogv">
    <p>Seu navegador nao tem compatibilidade com reprodução de videos.</p>
   </video>

   <h1>Inserindo videos do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=p_4w5bktV-Ud3x58" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

   <h1>Inserindo video do vimeo</h1>
   <iframe src="https://player.vimeo.com/video/7636697?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Animation Reel"></iframe>
</body>
</html>
