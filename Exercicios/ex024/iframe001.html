<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho paadrão = 300px x 150px -->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500px" scolling="no"></iframe>
        <a href="https://cursoemvideo.com" target="_blank">cursoemvideo</a>
        para aprender programar
    </p>

    <p>
        O repositório do guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe> 
        <a href="https://gustavoguanabara.github.io">no github</a>       

        também é bem legal
    </p>
</body>
</html>
