<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o nome sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li><ins><abbr title="Use a tag &lt;p&gt">Paragráfo</abbr></ins></li>
        <li><ins><abbr title="Use da tag &lt;h1&gt até &lt;h6&gt">Titúlos</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;img&gt">Imagens</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;abbr&gt">Abreviações</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;code&gt">Código-fonte</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;ol&gt">Listas numeradas</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;ul&gt">Lista com demarcadores</abbr></ins></li>
    </ul>
</body>
</html>
