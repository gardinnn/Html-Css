<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }

        th,tr,td{
            border: 1px solid black;
            padding: 10px;
            width: 150px;
        
        }

        thead{
            background-color: gray;
            color: white;
        }

        tfoot{
            text-align: left;
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
       <thead>
          <tr>
            <th rowspan="2" scope="rowgroup">Area</th>
            <th rowspan="2" scope="rowgroup">Disciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="rowgroup">Media</th>
          </tr>
          <tr>
            

            <th>Nota 1</th>
            <th>Nota 2</th>

          </tr>
       </thead>

       <tbody>
           <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td>Matematica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
           </tr>

           <tr>

            <td>Fisica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
           </tr>

           <tr>
            <td>Quimica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
           </tr>

           <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
           </tr>
       </tbody>

       <tfoot>
         <th colspan="4" scope="col">Media de Exatas</th>
         <td>0.0</td>
       </tfoot>
    </table>

    <table>
        <tbody>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>Historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>

                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tfoot>
                <tr>
                    <th colspan="4" scope="col">Media de Humanas</th>
                    <td>0.0</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
